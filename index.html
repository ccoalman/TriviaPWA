<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trivia</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
    </head>

    <body>
        <h1>Trivia App</h1>
        <button id="installButton" style="display: none;">Install App</button>

        <!-- Form -->
        <form id="trivia-form">
            <label for="Qnum">Number of Questions:</label>
            <input type="number" id="Qnum" name="Qnum" placeholder="(Max 50)" min="1" max="50" required><br>
            
            <label for="categories">Select a category:</label>
            <select id="categories" name="category">
                <option value="">Random Category</option>
            </select><br>

            <label for="difficulty">Select difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select><br><br>

            <input class="button" type="submit" value="Submit">
        </form>

        <!-- Questions Section -->
        <section id="all-questions">
            <div id="timer" class="timer">15</div>
            <div id="questions-list"></div>
        </section>

        <script src="script.js"></script>  
    </body>
</html>
